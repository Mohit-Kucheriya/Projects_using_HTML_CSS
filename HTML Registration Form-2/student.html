<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="course">Course of Interest:</label>
        <input type="text" id="course" name="course"><br><br>

        <label for="year">Year of Study:</label>
        <input type="number" id="year" name="year" min="1" max="5"><br><br>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id"><br><br>

        <label for="enrollment_date">Enrollment Date:</label>
        <input type="date" id="enrollment_date" name="enrollment_date"><br><br>

        <label for="upload_resume">Upload Resume:</label>
        <input type="file" id="upload_resume" name="upload_resume"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
